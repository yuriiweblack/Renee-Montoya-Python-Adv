<div class="container-fluid god-wrapper">
    <header class="mg-bot-sm">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">ReneeMontoyaApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    {% if session.get('user', False) %}
                        <div class="text-white">
                            Hello, {{ session.get('user')['email'] }}
                        </div>
                    {% else %}
                        <div class="login text-white">
                            <a href="{{ url_for('login') }}" class="btn btn-light">Login</a>
                        </div>
                    {% endif %}
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menuList"></ul>
                    <form class="d-flex search-form">
                        <input class="form-control me-2" id="searchInput" type="search" placeholder="Search" aria-label="Search">
                        <ul id="searchResults" class="search-results hidden">
                            <li>SADsadsadsadasda</li>
                        </ul>
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
